<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | TecEagle Template</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- fim Bootstrap -->

    <!-- FONTAWESOME ICONS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!--FIM FONTAWESOME -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500;700&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FIM GOOGLE FONTS -->

    <!-- CSS -->
    <link rel="stylesheet" href="/css/login-cadastro/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="box">
            <form>
              <div class="row mb-3 text-center">
                <div class="col-sm-12 login-title">
                  <img src="./img/diamond.png" alt="logo diamante" />
                  <h1>Login</h1>
                </div>
              </div>
              <div class="row mb-3 d-flex justify-content-center input">
                <div class="col-sm-10 input-icon">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fas fa-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                  />
                </div>
              </div>

              <div class="row mb-3 d-flex justify-content-center input">
                <div class="col-sm-10 input-icon">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fas fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    id="senha"
                    placeholder="Senha"
                  />
                </div>
              </div>
              <div class="row mb-1 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mx-5 mb-2">
                  Entrar
                </button>
              </div>
            </form>
            <div class="row mb-1 d-flex justify-content-center my-1">
              <button class="btn btn-primary cadastrar" style="margin-bottom: 10px;">Cadastrar</button>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
