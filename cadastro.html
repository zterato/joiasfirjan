<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | TecEagle Template</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- fim Bootstrap -->

    <!-- FONTAWESOME ICONS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!--FIM FONTAWESOME -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500;700&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FIM GOOGLE FONTS -->

    <!-- CSS -->
    <link rel="stylesheet" href="/css/login-cadastro/cadastro.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="box">
            <form class="row g-3">
              <div class="row mb-1 text-center">
                <div class="col-sm-12 register-title">
                  <h1>Cadastrar</h1>
                </div>
              </div>
              <!-- Empresa -->
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="rz"
                  placeholder="Razão Social"
                />
              </div>
              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="cnpj"
                  placeholder="CNPJ"
                />
              </div>
              <!-- fim Empresa -->
              <!-- Usuário -->
              <div class="col-sm-6">
                <input
                  type="email"
                  class="form-control"
                  id="Email"
                  placeholder="Email"
                />
              </div>
              <div class="col-sm-6">
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  placeholder="Senha"
                />
              </div>
              <!-- fim Usuário -->
              <!-- Contato -->
              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="tel1"
                  placeholder="Telefone 1"
                />
              </div>
              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="tel2"
                  placeholder="Telefone 2"
                />
              </div>
              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="cel"
                  placeholder="Celular"
                />
              </div>
              <!-- fim Contato -->
              <!-- Endereço -->
              <div class="col-sm-2">
                <select id="uf" class="form-select">
                  <option selected></option>
                  <option value="rj">RJ</option>
                  <option value="sp">SP</option>
                  <option value="mg">MG</option>
                  <option value="es">ES</option>
                </select>
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  id="cidade"
                  placeholder="Cidade"
                />
              </div>
              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="bairro"
                  placeholder="Bairro"
                />
              </div>
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  id="ende"
                  placeholder="Endereço"
                />
              </div>
              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  placeholder="CEP"
                />
              </div>
              <div class="col-sm-2">
                <input
                  type="text"
                  class="form-control"
                  id="num"
                  placeholder="nº"
                />
              </div>
              <!-- fim Endereço -->
              <!-- Contato Digital -->
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="site"
                  placeholder="Website"
                />
              </div>
              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="linkd"
                  placeholder="LinkedIn"
                />
              </div>
              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="face"
                  placeholder="Facebook"
                />
              </div>
              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="insta"
                  placeholder="Instagram"
                />
              </div>
              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="whats"
                  placeholder="Whatsapp"
                />
              </div>
              <!-- fim Contato Digital -->
              <div class="col-12 d-flex flex-column align-items-center mb-3">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
